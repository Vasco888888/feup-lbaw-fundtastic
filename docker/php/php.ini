; -------------------------------------------------------------------
; php.ini — LBAW container overrides
;
; This file is copied into the container at:
;   /usr/local/etc/php/conf.d/php.ini
;
; It adjusts timezone, error handling, and resource limits
; for Laravel running inside Docker.
; -------------------------------------------------------------------

; Timezone
date.timezone = Europe/Lisbon

; Security/noise
expose_php = Off

; Error handling: log to stderr, don’t display in production
log_errors = On
error_log = /proc/self/fd/2
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL

; Resource limits
memory_limit = 128M
post_max_size = 8M
upload_max_filesize = 2M
max_execution_time = 30